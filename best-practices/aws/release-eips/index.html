<!DOCTYPE html><div data-github-url="https://github.com/kamranahmedse/developer-roadmap/tree/master/src/data/best-practices/aws/content/release-eips.md"></div> <h1 id="release-eips">Release EIPs</h1>
<blockquote>
<p>Don’t keep unassociated Elastic IPs.</p>
</blockquote>
<p>You get charged for any Elastic IPs you have created but not associated with an instance, so make sure you don’t keep them around once you’re done with them.</p>
